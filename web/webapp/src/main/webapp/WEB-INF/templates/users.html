<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!--https://code.jquery.com/-->
    <!--http://stackoverflow.com/a/24070373/548473-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous" async>
    </script>
</head>
<body>
<section>
    <table id="users_table" border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Flag</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List"*/-->
        <!--/*@thymesVar id="user" type="ru.javaops.masterjava.persist.model.User"*/-->
        <tr th:each="user,iter: ${users}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:text="${user.flag}"></td>
            <td><input type="checkbox" th:value="|${user.fullName} <${user.email}>|"/></td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <p>
        <input id="subject" placeholder="subject" size="30">
    </p>
    <p>
        <textarea id="body" placeholder="mail body" cols="75" rows="5"></textarea><br/>
    </p>
    <form id="emailForm" action="" enctype="multipart/form-data">
        <input type="file" name="attachment" id="attachment"/><br/><br/>
        <input type="submit" value="submit" onclick="send()"/>
    </form>
    <div id="result"></div>
</section>

<script type="text/javascript">
    function send() {
        $('#result').html("Sending ...");
        var users = $("#users_table input:checkbox:checked").map(function () {
            return this.value;
        }).get();

        var form = new FormData($("#emailForm")[0]);
        form.append("users", users.toString());
        form.append("subject", $("#subject")[0].value);
        form.append("body", $("#body")[0].value);
        $.ajax({
            url: "send",
            type: "POST",
            dataType: 'json',
            data: form,
            processData: false,
            contentType: false,
            success: function(result){
                $('#result').html(result);
            }
        });

    }
</script>
</body>
</html>
